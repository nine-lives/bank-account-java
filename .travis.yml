dist: trusty
language: java

env:
  global:
    - JAVA_TOOL_OPTIONS=-Dhttps.protocols=TLSv1.2

jdk:
  - openjdk11

after_success:
  - bash <(curl -Ls --insecure https://coverage.codacy.com/get.sh) report -r build/reports/jacoco/test/jacocoTestReport.xml

after_failure:
  - bash <(curl -Ls --insecure https://coverage.codacy.com/get.sh) report -r build/reports/jacoco/test/jacocoTestReport.xml

before_install:
  - chmod +x gradlew
